<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tic Tac Toe</h1>
        </div>

        <div class="startContainer">
            <h3 class="pickSymbol">Pick a symbol</h3>
            <div class="selectionContainer">
                <div class="selection">
                    <div class="circle">
                        O
                    </div>
                    <div class="cross">
                        X
                    </div>  
                </div>
            </div>
            <p class="pickSymbol">Remember: X goes first</p>
        </div>

        <button type="button">Start Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
